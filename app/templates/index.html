<!DOCTYPE html>
<html lang="en">
<title>Insurance Cost Prediction</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #7CACE5;
  line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* First image (Logo. Full height) */
.bgimg-1 {
  background-image: url('../static/background.jpg');
  min-height: 90%;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

.button{
  background-color:rgb(148, 209, 230);
  color:white;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1600px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
    min-height: 400px;
  }
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-white w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="#home" class="w3-bar-item w3-button">HOME</a>
    <a href="#prediction" class="w3-bar-item w3-button w3-hide-small"> PREDICTION </a>

    </a>
  </div>

<!--   Navbar on small screens
 -->  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="#prediction" class="w3-bar-item w3-button" onclick="toggleFunction()">PREDICTION</a>
  </div>
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-light-blue w3-xxlarge w3-wide w3-animate-opacity">Insurance <span class="w3-hide-small">Cost</span> Prediction</span>
  </div>
</div>


<!-- Container (Predict Section) -->
<div class="w3-content w3-container w3-padding-64" id="predict">
  <h3 class="w3-center">Insurance Cost Predictor</h3>

  <div class="w3-row w3-padding-32 w3-section">
    <div class="w3-col m4 w3-container">
      <img src="../static/cost-of-health-coverage1.jpg" class="w3-image w3-round" style="widows: 2px">

    </div>
    <div class="w3-col m8 w3-panel">
      <p>Have a try <i class="fa fa-users"></i> <i class="fa fa-edit"></i>:</p>
      <form action="/add" method="POST">  
        <div class="w3-row-padding" style="margin:0 -18px 10px -18px">
          <div class="w3-half">
            <input class="w3-input w3-border" type="number" step="0.1" placeholder="age" required name="age",min=0>
          </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="number" step="1" placeholder="sex_male" required name="sex_male" max=1 min=0>
          </div>

        <div class="w3-row-padding" style="margin:0 -18px 10px -18px">
        </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="number" step="0.0001" placeholder="bmi" required name="bmi">
          </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="number" step="1" placeholder="children" required name="children", min=0>
          </div>

        <div class="w3-row-padding" style="margin:0 -18px 10px -18px">
        </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="number" step="1" placeholder="smoker" required name="smoker_yes" max=1 min=0>
          </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="number" step="1" placeholder="region_southwest" required name="region_southwest" max=1 min=0>
          </div>

        <div class="w3-row-padding" style="margin:0 -18px 10px -18px">
        </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="number" step="1" placeholder="region_northwest" required name="region_northwest" max=1 min=0>
          </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="number" step="1" placeholder="region_southeast" required name="region_southeast" max=1 min=0>
          </div>

    
        <button class="w3-button w3-light-blue w3-right w3-section" type="submit">
          <i class="fa fa-lightbulb-o"></i> Submit
        </button>
      </form>
      <div class="w3-large w3-margin-bottom" style="margin:10px 0px 0px 8px">
        <p>Result <i class="fa fa-money"></i>:</p>
        <p>{{result}}</p>
      </div>
    </div>
  </div>
</div>

 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}
// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
